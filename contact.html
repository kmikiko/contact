<!DOCTYPE html>

  <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="business.html">事業内容</a></li>
          <li><a href="company.html">会社概要</a></li>

        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    
    <div class="wrapper clearfix">

        <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li class="point"><a href="contact.html">お問い合せ</a></li>

          <a href="#">
            <img src="./images/banner.png">
          </a>
        </p>
        </aside>
      </div>
        <table class="contact">
          <form action="#" method="post">
            <tr>
              <th>お名前</th>
              <td><input type="text" name="name" style="width: 480px;"></td>
            </tr>
            <tr>
             <th>メールアドレス</th> 
              <td><input type="text" name="mail" style="width: 480px;"></td>
            </tr>
            <tr>
              <th>性別</th>
              <td><input type="radio" name="sex" value="male">男
                <input type="radio" name="sex" value="female">女</td>
            </tr>
            <tr>
              <th>お問い合せ内容</th>
              <td><textarea name="inquiry" style="width: 480px;"></textarea></td>
            </tr>
          
        </table>
        <div class="btn_submit">
          <input type="submit"  class="submit_btn" value="送 信">
        </div>
      </form>
